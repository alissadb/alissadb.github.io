baseURL = 'https://alissadb.github.io'
languageCode = 'en-us'
title = 'Home'
theme = "paper"
paginate = 10
publishDir = "docs"

[params]
  # color style
  color = 'linen'                 # linen, wheat, gray, light

  # header social icons
  github = 'alissadb'       # github.com/YOUR_GITHUB_ID
  rss = true                      # show rss icon with link

  # home page profile
  avatar = 'AVATAR'       # Gravatar email or image url(e.g. "https://deno.land/logo.svg")
  name = 'Alissa'
  bio = 'Machine Learning Engineer @ ASML (via Xccelerated)'

  # misc
  disableHLJS = true              # disable requesting highlight.js
  monoDarkIcon = true             # show monochrome dark mode icon

[menu]

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 10